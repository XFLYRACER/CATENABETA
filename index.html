<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controllo Radioattività</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: lightgray;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4 p-4">
    <div class="text-center">
        <img src="https://github.com/XFLYRACER/CATENABETA/blob/main/252px-Stemma_vvf_vda.jpg?raw=true" width="100" class="mb-3">
        <h1>Controllo della Radioattività Ambientale</h1>
        <h2>Comando Regionale Vigili del Fuoco AOSTA</h2>
    </div>

    <div class="d-grid gap-2 my-3">
        <button class="btn btn-primary" onclick="window.location.href='inserimento.html';">INSERISCI NUOVI DATI</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center" id="data-table">
            <thead class="table-dark">
                <tr>
                    <th>OPERATORE</th>
                    <th>DATA</th>
                    <th>LUOGO</th>
                    <th>ORA</th>
                    <th>POZZETTO VUOTO</th>
                    <th>FILTRO BIANCO 1a</th>
                    <th>FILTRO BIANCO 2a</th>
                    <th>FILTRO NERO</th>
                    <th>VOLUME ASPIRATO</th>
                    <th>TEMPERATURA</th>
                    <th>PRESSIONE</th>
                    <th>UMIDITÀ</th>
                    <th>VENTO</th>
                    <th>METEO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="chart-container">
    <canvas id="myChart"></canvas>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
     let myChart = null;

    async function loadSheetData() {
        try {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/B2:O?key=${apiKey}`);
            if (!response.ok) throw new Error("Errore nel recupero dei dati");

            const data = await response.json();
            const rows = data.values || [];
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = "";

            const last10Rows = rows.slice(-10);
            const labels = [];
            const values = [];

            last10Rows.forEach(row => {
                if (row.length >= 6 && !isNaN(row[5])) { // Controlla che il valore sia numerico
                    labels.push(row[1]);  
                    values.push(parseFloat(row[5]));
                }
            });

            createChart(labels, values);
        } catch (error) {
            console.error("Errore nel caricamento dei dati:", error);
        }
    }

    function createChart(labels, dataForChart) {
        const ctx = document.getElementById('myChart').getContext('2d');

        if (myChart !== null) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'FILTRO BIANCO 1a LETTURA',
                    data: dataForChart,
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 3,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    fill: true,
                    tension: 0.3, 
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        title: { display: true, text: 'DATA' },
                        ticks: { autoSkip: true, maxTicksLimit: 5 }
                    },
                    y: { 
                        title: { display: true, text: 'FILTRO BIANCO 1a LETTURA' },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    loadSheetData();
</script>

</body>
</html>
