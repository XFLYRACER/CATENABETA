<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controllo Radioattività</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: lightgray;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4 p-4">
    <div class="text-center">
        <img src="https://github.com/XFLYRACER/CATENABETA/blob/main/252px-Stemma_vvf_vda.jpg?raw=true" width="100" class="mb-3">
        <h1>Controllo della Radioattività Ambientale</h1>
        <h2>Comando Regionale Vigili del Fuoco AOSTA</h2>
    </div>

    <div class="d-grid gap-2 my-3">
        <button class="btn btn-primary" onclick="window.location.href='inserimento.html';">INSERISCI NUOVI DATI</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center" id="data-table">
            <thead class="table-dark">
                <tr>
                    <th>OPERATORE</th>
                    <th>DATA</th>
                    <th>LUOGO</th>
                    <th>ORA</th>
                    <th>POZZETTO VUOTO</th>
                    <th>FILTRO BIANCO 1a</th>
                    <th>FILTRO BIANCO 2a</th>
                    <th>FILTRO NERO</th>
                    <th>VOLUME ASPIRATO</th>
                    <th>TEMPERATURA</th>
                    <th>PRESSIONE</th>
                    <th>UMIDITÀ</th>
                    <th>VENTO</th>
                    <th>METEO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <canvas id="myChart"></canvas>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let myChart = null;
    const sheetId = '1S6P0rMR6iOHFEXK-WU1S_h6FRsXK1izriBIJrB64UtA';
    const apiKey = 'AIzaSyDwaK-e-eKYm1jprDq8EzEunjUa0PmWKtE'; // ⚠️ MEGLIO USARE UN PROXY!

    async function loadSheetData() {
        try {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/B2:O?key=${apiKey}`);
            if (!response.ok) throw new Error("Errore nel recupero dei dati");

            const data = await response.json();
            const rows = data.values || [];
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = "";

            const last10Rows = rows.slice(-10);
            const labels = [];
            const values = [];

            last10Rows.forEach(row => {
                if (row[0] !== undefined && row[1] !== undefined) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td><td>${row[6]}</td><td>${row[7]}</td><td>${row[8]}</td><td>${row[9]}</td><td>${row[10]}</td><td>${row[11]}</td><td>${row[12]}</td><td>${row[13]}</td>`;
                    tableBody.appendChild(tr);

                    labels.push(row[1]);  
                    values.push(parseFloat(row[5]) || 0);
                }
            });

            createChart(labels, values);
        } catch (error) {
            console.error("Errore nel caricamento dei dati:", error);
        }
    }

    function createChart(labels, dataForChart) {
        const ctx = document.getElementById('myChart').getContext('2d');

        if (myChart !== null) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Dati selezionati',
                    data: dataForChart,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'DATA'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'FILTRO BIANCO 1a LETTURA'
                        }
                    }
                }
            }
        });
    }

    loadSheetData();
</script>

</body>
</html>
