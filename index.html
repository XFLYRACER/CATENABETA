
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllo Radioattivit&agrave;</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            margin: 0;
            padding: 10px;
        }
        .container {
            width: 90%;
            max-width: 1600px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        button {
            background-color: #4CAF50; /* Colore di sfondo (verde) */
            color: white; /* Colore del testo */
            font-size: 16px; /* Dimensione del testo */
            padding: 15px 32px; /* Distanza interna (verticale e orizzontale) */
            border: none; /* Nessun bordo */
            border-radius: 8px; /* Angoli arrotondati */
            cursor: pointer; /* Cambia il cursore al passaggio sopra */
            transition: background-color 0.3s; /* Transizione per l'effetto hover */
        }
        button:hover {
            background-color: #45a049; /* Colore più scuro al passaggio del mouse */
        }
        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Occupa tutta l'altezza della finestra */
        }
        /* Contenitore per tabelle responsive */
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        canvas {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        /* Media Query per dispositivi mobili */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            canvas {
                height: 250px;
            }
        }
        /* Rendi le immagini responsive */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://github.com/XFLYRACER/CATENABETA/blob/main/252px-Stemma_vvf_vda.jpg?raw=true" alt="Stemma Vigili del Fuoco" width="100">
    <h1>COMANDO REGIONALE VIGILI DEL FUOCO VALLE D'AOSTA</h1>
    <h2>CONTROLLO RADIOATTIVITA' AMBIENTALE</h2>
    

    <button onclick="window.location.href='inserimento.html';">INSERISCI NUOVI DATI</button>

    <div class="table-responsive">
        <table id="data-table" border="3" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>OPERATORE</th>
                    <th>DATA</th>
                    <th>LUOGO</th>
                    <th>ORA</th>
                    <th>POZZETTO VUOTO</th>
                    <th>FILTRO BIANCO 1a</th>
                    <th>FILTRO BIANCO 2a</th>
                    <th>FILTRO NERO</th>
                    <th>VOLUME ASPIRATO</th>
                    <th>TEMPERATURA</th>
                    <th>PRESSIONE</th>
                    <th>UMIDITA</th>
                    <th>VENTO</th>
                    <th>METEO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<h2>SITO IN MANUTENZIONE</h2>



    
    <canvas id="myChart"></canvas>
    <p><strong>Created by BELLEY Ver 1.25.</strong></p>
</div>

<script>
    let myChart = null; // Variabile per il grafico
    const sheetId = '1S6P0rMR6iOHFEXK-WU1S_h6FRsXK1izriBIJrB64UtA';
    const apiKey = ''; // ⚠️ MEGLIO USARE UN PROXY!

    async function loadSheetData() {
        try {
            // Recupera i dati da Google Sheets
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/B2:O?key=${apiKey}`);
            if (!response.ok) throw new Error("Errore nel recupero dei dati");

            const data = await response.json();
            const rows = data.values || [];
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = "";

            // Prendi solo le ultime 10 righe
            const last10Rows = rows.slice(-10);

            const labels = [];
            const dataFiltroBianco1a = [];
            const dataFiltroBianco2a = [];
            const dataFiltroNero = [];

            last10Rows.forEach(row => {
                // Assicurati che la riga abbia almeno 14 colonne
                if (row.length >= 14) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row[0]}</td>
                                    <td>${row[1]}</td>
                                    <td>${row[2]}</td>
                                    <td>${row[3]}</td>
                                    <td>${row[4]}</td>
                                    <td>${row[5]}</td>
                                    <td>${row[6]}</td>
                                    <td>${row[7]}</td>
                                    <td>${row[8]}</td>
                                    <td>${row[9]}</td>
                                    <td>${row[10]}</td>
                                    <td>${row[11]}</td>
                                    <td>${row[12]}</td>
                                    <td>${row[13]}</td>`;
                    tableBody.appendChild(tr);

                    // Utilizza la seconda colonna (DATA) come etichetta
                    labels.push(row[1]);
                    // Dati per il grafico dai filtri specifici
                    dataFiltroBianco1a.push(parseFloat(row[5]) || 0);
                    dataFiltroBianco2a.push(parseFloat(row[6]) || 0);
                    dataFiltroNero.push(parseFloat(row[7]) || 0);
                }
            });

            // Crea il grafico con i dati raccolti
            createChart(labels, dataFiltroBianco1a, dataFiltroBianco2a, dataFiltroNero);
        } catch (error) {
            console.error("Errore nel caricamento dei dati:", error);
        }
    }

    function createChart(labels, dataFiltroBianco1a, dataFiltroBianco2a, dataFiltroNero) {
        const ctx = document.getElementById('myChart').getContext('2d');

        // Distrugge il vecchio grafico se esiste
        if (myChart !== null) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'line', // Grafico a linee
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'FILTRO BIANCO 1a',
                        data: dataFiltroBianco1a,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'FILTRO BIANCO 2a',
                        data: dataFiltroBianco2a,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'FILTRO NERO',
                        data: dataFiltroNero,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'DATA'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valori Misurati'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Carica i dati all'avvio della pagina
    loadSheetData();
</script>

</body>
</html>
